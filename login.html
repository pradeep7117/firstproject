<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <link rel="stylesheet" href="ska.css">
    <style>

    .container {
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }
        .signin-form {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 350px;
            text-align: center;
        }
        .input-field {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #4CAF50;
            border-radius: 8px;
            outline: none;
        }
        .btn {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<nav class="navbar">
    <div class="logo">Pradeep Kumar Reddy</div>
    <div class="nav-links">
        <a href="home.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <a href="myresume.html">MyResume</a>
        <a href="login.html">SignIn</a>
        <a href="newuser.html">SignUp</a>
    </div>
</nav>
<div class="container">
    <form class="signin-form">
        <h2>Sign In</h2>
        <input type="email" class="input-field" placeholder="Email" required>
        <input type="password" class="input-field" placeholder="Password" required>
        <button type="submit" class="btn">Sign In</button>
    </form>
</div>
</body>
</html>
